<div class="card">
    <div class="card-header">
      Add Book
    </div>
<div class="container card-body">

<!-- Button trigger modal -->
<button type="button" id="addBookModelId" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Add Book
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Title</label>
            <input type="text" class="form-control" [(ngModel)]="bookmodel.bookTitle" id="inputEmail4" placeholder="Book Title">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Category</label>
            <input type="text" class="form-control" [(ngModel)]="bookmodel.bookCategory" id="inputPassword4" placeholder="category">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Price</label>
              <input type="text" class="form-control" [(ngModel)]="bookmodel.bookPrice" id="inputEmail4" placeholder="Book Price">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Publisher</label>
              <input type="text" class="form-control" [(ngModel)]="bookmodel.bookPublisher" id="inputPassword4" placeholder="Publisher">
            </div>
          </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Image</label>
          <input class="form-control" type="file" #file (change)="uploadFile(file.files)" style="display: none;" />
            <button  (click)="file.click()" >Upload</button> &nbsp; {{_ImgName}}
        </div>
        <div class="form-group col-md-6" >
          <label for="inputAddress2">Content</label>
          <input type="text" class="form-control" [(ngModel)]="bookmodel.bookContent" id="inputAddress2" placeholder="Book content details">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress2">Released</label>
            <input type="date"  class="form-control" [(ngModel)]="bookmodel.bookReleasedDate" id="inputAddress2" placeholder="Select Date">
          </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="bookmodel.bookIsActive" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Is Active
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="saveBook()" data-bs-dismiss="modal">Create</button>
        
    </div>
      </div>
      <div class="modal-footer">
        
        
      </div>
    </div>
  </div>
</div>




<app-search-edit-book style="display:''" (onEditBook)="editBook($event)"></app-search-edit-book>
</div>

</script>
